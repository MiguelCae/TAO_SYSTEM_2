   
   
{% extends 'base/base.html' %}
{% block post %}
    
 <!-- Page Features -->
 {% if mascota %}
 
 
   
 
   
 {% for queryset in mascota %}
 

 
   
    <div class="row  align-items-center text-center  ">

        

        <div class="col-lg-8 col-md-8 mb-4 ">
            <div class="col align-self-center">
          <div class="card shadow-lg h-100">
            <img class="card-img-top shadow-mb" src="{{ queryset.foto_mascota }}" alt="">
            <div class="card-footer"></div>
            <div class="card-body ">
              <h4 class="card-title ">{{ queryset.nombre }}</h4>
              <p class="card-text">{{ queryset.descripcion_mascota }}</p>
            </div>
            
            {% if user.is_authenticated %}
            <div class="card-footer ">
              <a href=" {% url 'signup' %} " class="btn shadow-lg btn-primary">Adóptame</a>
            </div>
            {% else %}

            <div class="card-footer ">
              <a href=" {% url 'login' %} " class="btn shadow-lg btn-primary">Adóptame</a>
            </div>

            {% endif %}
          </div>
        </div>
    </div>
  

    </div>
    
    {% endfor %}
    
   
    {% endif %}
{% endblock post %}
